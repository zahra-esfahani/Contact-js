<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Form</title>
    <link rel="stylesheet" href="./assets/contact.css" />
    <link rel="stylesheet" href="./assets/fonts/Font.css" />
  </head>
  <body>
    <div class="success show"></div>
    <div class="parent">
      <h2>Contact Us</h2>
      <div class="lable">
        <div>
          <p>Name *</p>
          <input type="text" data-filter="name" class="input" name="name" />
          <p class="error">This feild is required</p>
        </div>
        <div>
          <p>Last Name *</p>
          <input
            type="text"
            data-filter="last name"
            class="input"
            name="lastname"
          />
          <p class="error">This feild is required</p>
        </div>
      </div>
      <div class="email">
        <div>
          <p>Email Address *</p>
          <input type="text" data-filter="email" class="input" name="email" />
          <p class="error">Please enter valid email</p>
        </div>
      </div>
      <div class="query">
        <p>Query Type *</p>
        <div class="radio-parent">
          <div class="radio-input">
            <input
              type="radio"
              name="radio"
              value="General"
              data-filter="radio"
              class="input"
            /><label for="">General Enquiry</label>
          </div>
          <div class="radio-input">
            <input
              type="radio"
              name="radio"
              value="Support"
              data-filter="radio"
              class="input"
            /><label for="">Support Request</label>
          </div>
        </div>
        <p class="error" id="radio">This feild is required</p>
      </div>
      <div class="email message">
        <label for="">
          Message *
          <input
            type="text"
            data-filter="message"
            class="input"
            name="message"
          />
          <p class="error">This feild is required</p>
        </label>
      </div>

      <div class="conset">
        <input
          type="radio"
          value="accept"
          data-filter="accept"
          required
          class="input"
          name="accept"
        />
        <label for="" class="lable-acc"> I conset to being contacted by the team</label>
      </div>
      <p class="error" id="radio2">This feild is required</p>

      <div class="button"><button id="submit">Submit</button></div>
    </div>

    <script src="./assets/contact.js"></script>
  </body>
</html>
